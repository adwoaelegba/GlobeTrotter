<body>

    <div id="entire">
        <div id="menu">
            <button id="back">Back</button>
            <button id="log-out">Log out</button>

        </div>
        <img src="../images/globetrotter-high-resolution-logo-white-transparent.png" alt="" id="logo">
        <h1 id="title">Where are we going today?</h1>
        <input type="text" id="search" name="search" placeholder="search">

        <div id="options">
            <p id="label1" onclick="changeHeading()"><i class="fa-solid fa-umbrella-beach"></i> Destinations</p>
            <p id="label"onclick="changeHeading1()"><i class="fa-solid fa-suitcase"></i> Packages</p>
            <p id="label"onclick="changeHeading2()"><i class="fa-solid fa-map-location-dot"></i>Tourist sites</p>
        </div>

        <div id="packages">
           

        </div>

       
    </div>

    <script>
function changeHeading(){
   var title= document.getElementById('title');
   var search=document.getElementById('search');

   title.innerText = "Try New places";
   search.innerText='Search for destinations';

}

function changeHeading1(){

   var title1= document.getElementById('title');
   var search1=document.getElementById('search');

   title1.innerText = "Choose the best package";
   search1.innerText='Search for packages';

}

function changeHeading2(){
   var title2= document.getElementById('title');
   var search2=document.getElementById('search');

   title2.innerText = "Discover tourist sites";
   search2.innerText='Search for tourist sites';
}
    </script>
    
</body>
